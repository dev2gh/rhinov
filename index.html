<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="src/css/vendors.min.css">
        <link rel="stylesheet" href="src/css/styles.min.css">
        <title>Rhinov User</title>
    </head>

    <body data-ng-app="userProfile">

        <head-nav></head-nav>

        <div class="container-fluid tabset--container" data-ng-controller="userProfileCtrl as user">

            <page-tabset></page-tabset>

            <div class="message message--validated container" ng-show="formerror||formvalid">
                <div ng-class="{true:'text--valid', false:'text--error'}[validated]">{{message}}</div>
            </div>

            <div class="tabset-views container" ui-view style="z-index: 0;"></div>

        </div>

        <script src="src/js/vendors.min.js"></script>
        <script src="src/js/app.js"></script>
        <script src="src/js/controller.js"></script>
        <script src="src/js/directives.js"></script>
        <script src="src/js/services.js"></script>
    </body>
</html>
