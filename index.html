<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="src/css/styles.min.css">
        <title>Rhinov User</title>
    </head>
    <body data-ng-app="userProfile">


        <nav class="navbar-fixed-top header">
            <div class="col-lg-12 col-xs-12 col-md-12">
                <a class="navbar-brand header__link" href="#/personnelles">Rhinov</a>
                <h3 class="header__title">Rhino U.</h3>
                <h4 class="header__subtitle">Mes informations</h4>
            </div>
        </nav>

        <div class="container-fluid tabset--container" data-ng-controller="userProfileCtrl as user">

            <div class="" style="z-index: 10;">
                <tabset class="tabset tabset--fixed-top">
                    <tab class="tabset__tab tabset__tab--{{item.title}}" data-ng-class="{true:'active', false:''}[item.active]" ng-repeat="item in tabs" heading="{{item.title}}" active="item.active" ui-sref="{{item.title}}">
                        {{item.title}}
                    </tab>
                </tabset>
            </div>

            <div class="tabset-views container" ui-view style="z-index: 0;"></div>

        </div>

        <script src="src/js/vendors.min.js"></script>
        <script src="src/js/app.js"></script>
        <script src="src/js/controller.js"></script>
        <script src="src/js/directives.js"></script>
        <script src="src/js/services.js"></script>
    </body>
</html>
