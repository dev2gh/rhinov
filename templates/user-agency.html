<form class="form form--wrapper form--agence" name="userAgency" novalidate role="form">

    <div class="uploader uploader--agence">
        <output id="uploader__output--agence" class="uploader__output">
            <img ng-src="{{croppedLogo}}" />
        </output>

        <div class="uploader-fields  uploader-fields--agence">
            <span class="uploader-fields__label">{{current.uploader_label}}</span>
            <label class="uploader-fields__label--input-wrapper">
                {{current.uploader_button_text}} <input type="file" id="uploader-fields__input--agence" class="uploader-fields__input" image-cropper />
            </label>
            <span class="uploader-fields__caption">{{current.uploader_caption}}</span>
        </div>
    </div>

    <div class="cropAreaLogo">
        <img-crop image="imageLogo" result-image="croppedLogo" area-type="circle" result-image-size="90" ></img-crop>
    </div>

    <div class="form-group form-group--agency">
        <label for="agency">Nom commercial de l'entreprise *</label>
        <input class="form-control agency__input" type="text" id="agency" name="agency" data-ng-model="agency" />
    </div>

    <div class="form-group form-group--url">
        <label for="url">Url de votre site</label>
        <input class="form-control url__input" type="url" id="url" name="url" data-ng-model="url" placeholder="http://" />
    </div>

    <div class="form-group form-group--telephoneAgency">
        <label for="telephoneAgency">Telephone *</label>
        <span class="label label-danger" data-ng-show="submitted && userInfos.telephoneAgency.$error.required">Obligatoire</span>
        <input class="form-control telephone__input" type="tel" id="telephoneAgency" name="telephoneAgency" data-ng-model="telephoneAgency" pattern='^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$' placeholder="+33 0" required />
    </div>

    <div class="form-group form-group--emailAgency">
        <label for="emailAgency">Email </label>
        <input class="form-control emailAgency__input" type="email" id="emailAgency" name="emailAgency" data-ng-model="emailagency" placeholder="rhino@email.com" />
    </div>


    <button data-ng-click="submit(userAgency)" class="validation__button validation__button--userAgency">Mettre Ã  jour</button>

</form>
