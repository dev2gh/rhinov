<form class="form form--wrapper form--facturation" name="billingForm" novalidate role="form">

    <div class="form-group form-group--billing-name">
        <label for="billing">Raison sociale *</label>
        <span class="label label-danger" data-ng-show="submitted && billingForm.billing.$error.required">Obligatoire</span>
        <input class="form-control billing__input" type="text" id="billing" name="billing" data-ng-model="billing" required placeholder="Rhino Entreprise" />
    </div>

    <div class="form-group form-group--billing_telephone">
        <label for="billing_telephone">Telephone *</label>
        <span class="label label-danger" data-ng-show="submitted && billingForm.billing_telephone.$error.required">Obligatoire</span>
        <span class="label label-danger" data-ng-show="submitted && billingForm.billing_telephone.$error.pattern">Numéro Invalide</span>
        <input class="form-control telephone__input" type="tel" id="billing_telephone" name="billing_telephone" data-ng-model="billing_telephone" data-ng-pattern='/^(\+\d{1,3}[- ]?)?\d{10,}$/' placeholder="+33 0" required data-ng-model="billing_telephone" />
    </div>

    <div class="form-group form-group--billing_address">
        <label for="billing_address">Adresse *</label>
        <span class="label label-danger" data-ng-show="submitted && billingForm.billing_address.$error.required">Obligatoire</span>
        <input class="form-control billing_address__input" type="email" id="billing_address" name="billing_address" data-ng-model="billing_address" placeholder="8 Av. de la Girafe" required />
    </div>

    <div class="form-group form-group--billing_postal">
        <label for="billing_postal">Code postal *</label>
        <span class="label label-danger" data-ng-show="submitted && billingForm.billing_postal.$error.required">Obligatoire</span>
        <input class="form-control billing_postal__input" type="text" id="billing_postal" name="billing_postal" data-ng-model="billing_postal"  placeholder="00 128" required />
    </div>

    <div class="form-group form-group--billing_city">
        <label for="billing_city">Ville *</label>
        <span class="label label-danger" data-ng-show="submitted && billingForm.billing_city.$error.required">Obligatoire</span>
        <input class="form-control billing_city__input" type="text" id="billing_city" name="billing_city" data-ng-model="billing_city" placeholder="Jungle City" required />
    </div>
