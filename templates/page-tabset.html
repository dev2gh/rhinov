<div style="z-index: 10;">
    <tabset class="tabset tabset--fixed-top">
        <tab class="tabset__tab tabset__tab--{{item.title}}" data-ng-class="{true:'active', false:''}[item.active]" ng-repeat="item in user.tabs" heading="{{item.title}}" active="item.active" ui-sref="{{item.title}}">
            {{item.title}}
        </tab>
    </tabset>
</div>
